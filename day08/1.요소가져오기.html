<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <!-- 웹 내의 요소를 다루기 위해서는 자바스크립트에서 요소를 불러와야 한다. -->
    <div class="hi">
        안녕하세요!
    </div>
    
    <div class="hi">
        안녕하세요!
    </div>
    
    <div class="hi">
        안녕하세요!
    </div>
    
    <div class="container">
        <div class="hi">컨테이너 안의 인사</div>
    </div>

    <!-- 위 요소에서는 div, class=hi 둘 중 하나를 이용해 자바스크립트와 연결할 수 있다. -->
    <!-- 일반적으로 태그보다는 클래스, 클래스보다는 아이디가 요소를 명확하게 구분 해준다. -->
    <!-- 상황에 맞춰 태그, 클래스, 아이드를 이용해 가져올 수 있다. -->
    
    <script>
        const 가져온것 = document.querySelector('.hi');    
        console.log(가져온것);

        // querySelector 는 css 형채로 개체를 가져올 수 있고
        // 문서 위에서부터 가장 첫번째에 등장하는 개체를 가져온다.
        // 중복되는 개체를 가져오기엔 어려울 수 있음

        const 이렇게도가능 = document.querySelector('.container>.hi')
        console.log(이렇게도가능);
        // 복잡한 CSS 선택자도 사용 가능

        const 여러개선택 = document.querySelectorAll('.hi')
        console.log(여러개선택)
        // CSS 선택자를 통해 해당되는 모든 개체를 가져오는 방식
        // 배열의 형태로 가져온다.

        // 배열이란?
            //비슷한 개체끼리 묶어서 편하게 관리할 수 있는 형태

            // const 과일바구니 = ['바나나','사과','딸기']

            // 과일바구니[0] : 바나나
            // 과일바구니[1] : 사과
            // 과일바구니[2] : 딸기
            
            // console.log(과일바구니[0])
            
            // 콘솔출력 : 바나나

        console.log(document.querySelectorAll('.container'));
        // 컨텐츠가 한 개이거나, 심지어 한 개도 존재하지 않더라도
        // 반드시 배열의 형태로 가져온다.
        // 헷갈리기 쉬운 부분이니 주의!

        이렇게도가능.innerText = '아무거나'
        // innerText 프로퍼티는 개체 내의 텍스트와 관련된 프로퍼티이다.
        console.log(이렇게도가능.innerText);
        // 이 형태로 개체 안의 값을 가져올 수도 있고,
        // 56줄처럼 직접 값을 넣을 수도 있다.

        // Q. 상수 '여러개선택' 안에 있는 모든 개체의 텍스트를
        // '안녕히가세요'로 바꿔주세요.
        // 반복문과 innerText 이용
        
        for(let i = 0 ; i < 여러개선택.length ; i ++) {
            여러개선택[i].innerText = "안녕히가세요"
        }




        //document.getElementById() // 단수   
        // 아이디에 해당하는 개체 하나만 가져온다.

        //document.getElementsByClassName() // 복수
        // 해당 클래스에 해당되는 모든 개체를 가져온다.
        // 배열 가져온다.

        //document.getElementsByTagName() // 복수
        // 해당 태그에 해당되는 모든 개체를 가져온다.
        // 배열 형태로 가져온다. 
        
        

        // 그러면 
        document.getElementsByClassName('hi')
        document.querySelectorAll('.hi')
        
        // 쿼리 셀럭터는 선택자로 가져오기 때문에 앞에 .이 붙어야한다.
        // 아이디는 #, 태그는 아무것도 붙지 않는다.
        // 반면 getElement(s)By~~ 형태는 선택자가 아니기 때문에
        // . , # 등이 붙지 않는다.

        // getElemnts 방식은 "지금 해당 클래스를 가지고 있는 개체. 선언했을 때랑 상관없이 실시간. 직원 " 
        // querySelectorAll 방식은 "불러온 당시 시점에 클래스를 가지고 있던 개체. 친구" 

        const getElements클래스 = document.getElementsByClassName('hi');
        const querySelector클래스 = document.querySelectorAll('.hi');

        // 위 선언 이후 div.hi 개체 중 한 개체에서 hi라는 클래스가 빠졌을 때 
        // getElements 방식 : 하나가 제외되어 [div.hi, div.hi, div.hi]
        // querySelctor 방식 : 제외되지 않음 [div hi, div, div hi, div hi]


    </script>
</body>
</html>

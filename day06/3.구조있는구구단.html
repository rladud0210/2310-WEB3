<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    



    </style>
</head>
<body>
    <script>
        document.wirte('<h1>구구단</h1>')
        
        document.wirte('<div class="gugudan-container>"')

        for (let j = 2; j < 10; j++) {
            document.wirte(`div class="dan-container>"`)
            document.wirte(`<h2>${j}단</h2>`)
            for (let i = 1 ; i < 10; i++) {
                document.write('<p>')
                document.write(`${j} x ${i} = ${i * j}`)
                document.write('</p>')
            }
            document.wirte('</div>')
        }

        document.wirte('</div>')

        
        
    </script>
</body>
</html>
